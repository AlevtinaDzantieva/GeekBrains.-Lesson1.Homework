<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = header>
        <div class="container header__wrapper">
        <div class="header__logo-wrapper">
            <img class = "header__logo" src="./img/logo-top.svg" alt="logo" width="44" height="38">
            <img src="./img/loupa.svg" alt="loupa" width="27" height="28">
        </div>
        <ul class = "header__list">
            <li><button class = "header__button"><img src="./img/burger.svg" alt="menu"></button></li>
            <li><button class = "header__button"><img src="./img/man.svg" alt="prof"></button></li>
            <li><button class = "header__button"><img src="./img/cart.svg" alt="cart"></button></li>
        </ul>
        </div>
    </header>
    <form class = "form" action="" method="get">
        <input type="email" value="Enter Your Email">
        <button class="form__submit" type="submit">Subscribe</button>
    </form>
</body>
</html>
